<template>
    <lightning-card  variant="Narrow" title="LDS Get Record" icon-name="standard:account">
        <lightning-spinner size="small" variant="brand" alternative-text="loading...." if:true={isLoading}></lightning-spinner>
        <div class="slds-p-horizontal_small">
            <lightning-button variant="brand" label="Update Record" title="Update Record" onclick={handleClick}></lightning-button>
        </div>
        <div class="slds-p-horizontal_small">
            <lightning-button variant="destructive" label="Delete Record" title="Delete Record" onclick={handleDeleteClick}></lightning-button>
        </div>
        <div slot="footer">Card Footer</div>
    </lightning-card>
</template>
