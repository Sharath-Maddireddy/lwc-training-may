<template>
    <lightning-card  variant="Narrow" title="Design Component" icon-name="standard:account">
        <div class="slds-p-horizontal_small">
            <p if:true={objectApiName}>
                {objectApiName.Name}
            </p>
            <p>
                {fieldApiNames}
            </p>
            <p>
                {noOfRecords}
            </p>
            <p>
                {recordId}
            </p>
        </div>
        <div class="slds-p-horizontal_small">
            <lightning-input type="text" variant="standard" name="First Name" label="First Name" placeholder="type here..."></lightning-input>
            <lightning-input type="text" variant="standard" name="Last Name" label="Last Name" placeholder="type here..."></lightning-input>
            <lightning-input type="email" variant="standard" name="Email" label="Email" placeholder="type here..."></lightning-input>
        </div>
        <div class="slds-p-horizontal_small">
            <lightning-button variant="brand" label="Create Contact" title="Create Contact" onclick={handleClick}></lightning-button>
        </div>
        <div slot="footer">Card Footer</div>
    </lightning-card>
</template>
